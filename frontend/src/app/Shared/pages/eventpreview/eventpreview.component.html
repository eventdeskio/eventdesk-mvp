<div class="flex w-full h-screen">
    <!-- Sidebar -->
    <div class="w-1/6 bg-gray-100">
        <!-- <app-navbar></app-navbar> -->
    </div>
    
    <!-- Main Content -->
    <div class="w-5/6 p-8">
        <!-- Page Title -->
        <h2 class="text-2xl font-semibold" style="font-family: 'Alexandria', sans-serif; color: #2F2F2F;">
            Event Preview
        </h2>

        

        <!-- Tabs -->
        <div class="mt-1">
            <ul class="flex border-b">
                <li
                    class="mr-1"
                    [class.border-blue-500]="activeTab === 'details'"
                    [class.text-blue-500]="activeTab === 'details'"
                >
                    <button
                        (click)="activeTab = 'details'"
                        class="bg-white inline-block py-2 px-4 text-gray-500 hover:text-blue-500 font-medium"
                    >
                        Event Details
                    </button>
                </li>
                <li
                    class="mr-1"
                    [class.border-blue-500]="activeTab === 'requirements'"
                    [class.text-blue-500]="activeTab === 'requirements'"
                    *ngIf="userRole !== 'VENDOR'"
                >
                    <button
                        (click)="activeTab = 'requirements'"
                        class="bg-white inline-block py-2 px-4 text-gray-500 hover:text-blue-500 font-medium"
                    >
                        Requirements
                    </button>
                </li>
            </ul>
        </div>

        <!-- Tab Content -->
        <div class="mt-1">
            <!-- Event Details -->
            <div *ngIf="activeTab === 'details'" class="p-2 bg-white rounded shadow">
                <!-- <h3 class="text-xl font-bold mb-4">Event Details</h3> -->
                <app-eventdetails [event_id]="eventId"></app-eventdetails>
            </div>

            <!-- Requirements -->
            <div *ngIf="activeTab === 'requirements'" class="p-2 bg-white rounded shadow">
                <!-- <h3 class="text-xl font-bold mb-4">Requirements</h3> -->
                <app-eventrequirement [event_id]="eventId"></app-eventrequirement>
                <!-- Replace with actual requirements -->
            </div>
        </div>
    </div>
</div>
