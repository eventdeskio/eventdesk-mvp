<div class="flex flex-wrap gap-10 py-5">

    <div *ngFor="let host of hostList" class="hostcard w-64 rounded-lg shadow-md p-4 bg-[#FFFCF3] relative">

        <!-- Status Badge -->
        <div 
            class="bg-green-200 text-green-800 absolute top-2 right-2 px-3 py-1 rounded-full text-xs font-semibold">
            {{ host.status }}
        </div>
    
        <!-- host Logo -->
        <div class="hostlogo flex justify-center mb-2">
            <div class="hostlogoimg w-12 h-12"></div>
        </div>
    
        <!-- host Name -->
        <h4 class="hosttitle text-center font-semibold text-lg mb-1">
            {{ host.full_name }}
        </h4>
    
        <!-- host Location -->
        <div class="hostlocation text-center text-sm text-gray-700">
            Chennai
        </div>
    
        <!-- Details Button -->
        <div class="flex justify-center mt-4">
            <button class="bg-yellow-400 text-black font-medium rounded-full px-4 py-1">
                Details
            </button>
        </div>
    </div>
    
</div>
