<div class="flex flex-wrap gap-10 py-5">

    <div *ngFor="let vendor of vendorList" class="vendorcard w-64 rounded-lg shadow-md p-4 bg-[#FFFCF3] relative">

        <!-- Status Badge -->
        <div 
            class="bg-green-200 text-green-800 absolute top-2 right-2 px-3 py-1 rounded-full text-xs font-semibold">
            {{ vendor.status }}
        </div>
    
        <!-- Vendor Logo -->
        <div class="vendorlogo flex justify-center mb-2">
            <div class="vendorlogoimg w-12 h-12"></div>
        </div>
    
        <!-- Vendor Name -->
        <h4 class="vendortitle text-center font-semibold text-lg mb-1">
            {{ vendor.full_name }}
        </h4>
    
        <!-- Vendor Location -->
        <div class="vendorlocation text-center text-sm text-gray-700">
            Chennai
        </div>
    
        <!-- Details Button -->
        <div class="flex justify-center mt-4">
            <button class="bg-yellow-400 text-black font-medium rounded-full px-4 py-1">
                Details
            </button>
        </div>
    </div>
    
</div>
