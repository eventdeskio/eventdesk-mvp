<div class="flex w-full h-screen">

    <div class="w-1/6 bg-gray-100">
        <!-- <app-superadminnavbar></app-superadminnavbar> -->
    </div>


    
    <div class="w-5/6 p-10">
        <div class="flex items-center justify-between w-full">
            <div class="text-2xl font-bold" style="font-family: 'Alexandria', sans-serif; color: #2F2F2F;">
                Dashboard
            </div>
            <button
                class="px-8 py-2 rounded-md font-medium text-black shadow-md hover:bg-[#e6c775] focus:outline-none transition-all duration-300"
                style="background-color: #FFDE8A;font-family: 'Alexandria', sans-serif; color: #2F2F2F;"
                (click)="openSignupModal()">
                Add new Company
            </button>

        </div>

        <div class="text-lg font-medium mt-5" style="font-family: 'Alexandria', sans-serif; color: #2F2F2F;">
            Companies
        </div>
        <app-companylist></app-companylist>

        <div class="text-lg font-medium" style="font-family: 'Alexandria', sans-serif; color: #2F2F2F;">
            Admins
        </div>
        <app-adminlist></app-adminlist>
    </div>

    <div *ngIf="showSignupModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    
        <div class="bg-white rounded-lg shadow-lg p-8 w-1/2">
          <h2 class="text-2xl font-bold mb-4 text-center">Event Desk - SIGNUP</h2>
          <p class="text-center text-gray-600 mb-6">Welcome! Please fill in your details below:</p>
          <button (click)="closeSignupModal()" class="mt-4 absolute p-2 top-0 right-5 bg-red-600 text-white rounded-lg" style="z-index: 1000;">
            Close
          </button>
    
          <!-- Add your signup form here -->
          <app-companysignup></app-companysignup>
      
          
        </div>
      </div>
</div>
