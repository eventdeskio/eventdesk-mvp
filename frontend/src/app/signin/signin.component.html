<div class="container w-screen h-screen flex">
  <!-- Left Section -->
  <div class="left-section flex flex-col justify-between w-2/3 h-screen p-6 relative">
    <!-- Event Desk Title -->
    <h1 class="text-5xl font-bold text-left text-brown font-alexandria">EVENT DESK</h1>

    <!-- Cards Container -->
    <div class="cards-container absolute mt-8 ml-14 flex justify-center items-center">
      <!-- Card 1 -->
      <div class="card partycard absolute w-44 h-48 p-10 top-12 left-20">
        <div class="pencardimg w-full h-full"></div>
      </div>
      <!-- Card 2 -->
      <div class="card winecard absolute w-44 h-48 p-10 top-44 left-44">
        <div class="winecardimg w-full h-full"></div>
      </div>
      <!-- Card 3 -->
      <div class="card pencard absolute w-44 h-48 p-10 top-80 left-72">
        <div class="partycardimg w-full h-full"></div>
      </div>
    </div>

    <!-- Quote -->
    <h2 class="text-2xl font-bold text-brown text-right absolute bottom-8 right-16">
      Your partner in seamless celebration !!
    </h2>
  </div>

  <!-- Right Section -->
  <div class="right-section w-1/3 flex flex-col justify-center items-center space-y-6">
    <!-- Sign-In Title -->
    <h2 class="text-4xl font-bold text-gray-800">SIGN IN</h2>
    <h4 class="text-xl font-medium text-gray-600">Welcome back!</h4>

    <!-- Form -->
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="form flex flex-col space-y-6 w-80">
      <!-- Email Input -->
      <div class="flex flex-col">
        <label for="email" class="label text-gray-700 mb-1">Email:</label>
        <input id="email" formControlName="email" type="email"
          class="input w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#705F2A]" />
      </div>
      <!-- Password Input -->
      <!-- Password Input -->
      <div class="flex flex-col relative">
        <label for="password" class="label text-gray-700 mb-1">Password:</label>
        <div class="relative">
          <input id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'"
            class="input w-full px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#705F2A]" />
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-gray-700" style="margin-top: -9px;">
            <i [ngClass]="showPassword ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- Login Button -->
      <button type="submit" [disabled]="signinForm.invalid" class="btn w-full text-white py-2 rounded-lg font-medium"
        style="background-color: #705F2A; cursor: pointer; border: none; font-weight: 500; transition: background-color 0.2s ease;"
        onmouseover="this.style.backgroundColor='#5e4c21'" onmouseout="this.style.backgroundColor='#705F2A'"
        [style.backgroundColor]="signinForm.invalid ? '#aaa' : '#705F2A'"
        [style.cursor]="signinForm.invalid ? 'not-allowed' : 'pointer'">
        Sign In
      </button>

      <!-- Forgot Password and Signup -->
      <div class="flex justify-between items-center w-full text-sm">
        <span class="text-gray-500 cursor-pointer hover:underline">Forgot password?</span>
        <span class="text-[#705F2A] font-medium cursor-pointer hover:underline"
          (click)="openSignupModal()">SIGNUP</span>
      </div>
    </form>
  </div>

  <div *ngIf="showSignupModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">

    <div class="bg-white rounded-lg shadow-lg p-8 w-1/2">
      <h2 class="text-2xl font-bold mb-4 text-center">Event Desk - SIGNUP</h2>
      <p class="text-center text-gray-600 mb-6">Welcome! Please fill in your details below:</p>
      <button (click)="closeSignupModal()" class="mt-4 absolute p-2 top-0 right-5 bg-red-600 text-white rounded-lg"
        style="z-index: 1000;">
        Close
      </button>

      <!-- Add your signup form here -->
      <app-signup (close)="closeSignupModal()"></app-signup>


    </div>
  </div>


</div>
